<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <title>Form2</title>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="box">
                <div class="text-center">
                     <h1>Login Form</h1></div>
              <form action="" autocomplete="off" class="form">
               
<div class="input-group">  <span><i class="fa fa-user" aria-hidden="true"></i></span>
    <input type="text" placeholder="Email or Phone">
</div>
<div class="input-group"> 
       <span><i class="fa fa-lock" aria-hidden="true"></i></span>
    <input type="password" placeholder="Password">
</div>
<div class="forgot"><a href="">Forgot Password?</a></div>
<div class="input-button">
    <button type="login">LOGIN</button>
</div>
<div class="forgot-login"><a href="">Or login with</a></div>
<div class="button-group">
    <button type="fb"><a href="https://www.facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a></button>
 <button type="insta"><a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a></button>
</div>
<div class="account"><a href="">Don't have an account?</a>
    <a href="" style="color: rgb(0, 119, 255);">Sign up Now</a>
</div>

              </form>

            </div>
        </div>
    </div>
</body>
</html>
